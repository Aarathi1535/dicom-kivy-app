name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            pkg-config \
            m4 \
            libffi-dev \
            build-essential \
            zlib1g-dev \
            gettext \
            autopoint \
            gawk \
            unzip \
            curl \
            cmake \
            libssl-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python-for-Android
        run: |
          pip install python-for-android==2024.1.21 cython==0.29.36

      - name: Build APK
        run: |
          p4a apk \
            --private . \
            --package=org.kivy.dicomviewer \
            --name "DICOM Viewer" \
            --version 1.0 \
            --bootstrap=sdl2 \
            --requirements=python3,kivy,pillow,numpy,pydicom \
            --orientation=portrait \
            --permission READ_EXTERNAL_STORAGE \
            --permission WRITE_EXTERNAL_STORAGE \
            --release \
            --arch arm64-v8a \
            --android-api 34

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: dicom-viewer-apk
          path: .buildozer/android/platform/build-arm64-v8a/dists/DICOM_Viewer/*.apk
